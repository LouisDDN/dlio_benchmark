model: unet3d

framework: pytorch

workflow:
  generate_data: False
  train: True
  evaluation: True

dataset: 
  data_folder: ./data/unet3d/
  format: npz
  num_files_train: 300
  num_files_eval: 20
  num_samples_per_file: 1
  batch_size: 4
  batch_size_eval: 1
  file_access: multi
  record_length: 1145359
  keep_files: True

data_reader: 
  data_loader: pytorch

train:
  epochs: 3
  computation_time: 0.59

evaluation: 
  eval_time: 1.572
  eval_after_epoch: 1
  epochs_between_evals: 1
